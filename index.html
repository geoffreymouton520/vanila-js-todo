<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
<h1>Task Management</h1>
<div id="create-task" class="card">
    <h2>Create New Task</h2>
    <form id="create-task-form">
        <div class="form-group">
            <label for="create-task-title">Title</label>
            <input type="text" name="title" id="create-task-title">
        </div>
        <div class="form-group">
            <label for="create-task-description">Description</label>
            <textarea rows="3" name="description" id="create-task-description"></textarea>
        </div>
        <div class="form-group">
            <label for="create-task-start-date">Start Date</label>
            <input type="date" name="start-date" id="create-task-start-date">
        </div>
        <div class="form-group">
            <label for="create-task-end-date">End Date</label>
            <input type="date" name="end-date" id="create-task-end-date">
        </div>
        <div class="form-btn-group">
            <button type="reset" class="btn">Clear</button>
            <button type="submit" class="btn" id="create-task-submit">Submit</button>
        </div>
    </form>
</div>
<div id="task-swim-lanes">
    <h2>Tasks</h2>
    <div class="row">
        <div id="todo-tasks" class="column">
            <h3>Todo</h3>
            <div id="todo-tasks-list" class="card">
                <div class="card">
                    <div>
                        <h4>Test Task</h4>
                        <div>2021/11/02 - 2021/11/15</div>
                    </div>
                    <div class="description">This is a test task</div>
                    <div>
                        <button class="btn">Cancel</button>
                        <button class="btn">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="in-progress-tasks" class="column">
            <h3>In Progress</h3>
            <div class="card"></div>
        </div>
        <div id="completed-tasks" class="column">
            <h3>Completed</h3>
            <div class="card"></div>
        </div>
        <div id="cancelled-tasks" class="column">
            <h3>Cancelled</h3>
            <div class="card"></div>
        </div>
    </div>
</div>
<script src="dist/app.js"></script>
</body>
</html>
